<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="main">
			<div class="calculator">
				<div class="display">
					<div id="display-running"></div>
                    <div id="display-current"></div>
                </div>
				<div class="row">
                            <input class='clear' id='clear' type="button" value="AC"><input class='back special' type="button" value="&#9003"><input id='percent' type="button" value="%"><input class='operator' type="button" value="÷">
                </div>
				<div class="row">
                            <input class='number' type="button" value="7"><input class='number' type="button" value="8"><input class='number' type="button" value="9"><input class='operator' type="button" value="x">
                </div>
				<div class="row">
                            <input class='number' type="button" value="4"><input class='number' type="button" value="5"><input class='number' type="button" value="6"><input class='operator' type="button" value="-">
                </div>
				<div class="row">
                            <input class='number' type="button" value="1"><input class='number' type="button" value="2"><input class='number' type="button" value="3"><input class='operator' type="button" value="+">
                </div>
				<div class="row">
                    <input class='special' id='posNegBtn' type="button" value="+/-"><input class='number' type="button" value="0"><input id='dot' type="button" value="."><input id='equals' type="button" value="=">
                </div>
				</div>
			</div>
		</div>
        <footer class="footer">
            <p>
                COPYRIGHT ©
                <script>
                    document.write(new Date().getFullYear());
                </script>
                ERIC YANTIS
            </p>
            <a href="https://github.com/EYantis1212" target="_blank"
                ><img src="./images/github.png" alt="" />
            </a>
        </footer>
		<script src="./scripts/script.js"></script>
	</body>
</html>
